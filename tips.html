<!DOCTYPE html>
<html>
 <head>
<title>Tips</title>
 </head>
<body>


<h2>Landon Swavey shows tip amounts</h2>

<form>
    <label for="baseAmount">Enter base amount</label>
    <input tpye="number" id="baseAmount" value="50">

    <label for="tipPercentage">Enter the tip percent</label>
    <input tpye="number" id="tipPercentage" value="15">

    <input type="button" onclick="tips()" value="Show tip">
</form>

<p id="result">Tip Amount will be shown here </p>

<script> 

//Create the function
function tips() {
    //Get the base amount and tip percent
    var baseAmount = parseFloat(document.getElementById('baseAmount').value)
    var tipPercentage = parseFloat(document.getElementById('tipPercentage').value)

    //Local variable
    var toShow = "";

    //Loop to calculate tip percent
    for (var i = 0; i < 5; i++) {
        var calculateTip = (baseAmount * (tipPercentage / 100)).toFixed(2)
        toShow += tipPercentage + "% is " + calculateTip + "; ";
        tipPercentage += 4;
    }

    document.getElementById('result').innerHTML = "Tips are " + toShow;
}

</script>

<form>

    <label>
        <input type="radio" name="operation" value="sum" onclick="chooseOP()"> sum
    </label>
    <label>
        <input type="radio" name="operation" value="difference" onclick="chooseOP()"> diff
    </label>
    <label>
        <input type="radio" name="operation" value="product" onclick="chooseOP()"> mult
    </label>

    <p id="results">Results posted here</p>

    <script>

        function chooseOP() {
            var base = parseFloat(document.getElementById('baseAmount').value);
            var tip = parseFloat(document.getElementById('tipPercentage').value);
            var operation = document.querySelector('input[name="operation"]:checked').value;
            var result = "";

            switch(operation) {
                case "sum":
                    result = "Sum of " + base + " and " + tip + " is " + (base + tip);
                    break;
                case "difference":
                    result = "Difference of " + base + " and " + tip + " is " + (base - tip);
                    break;
                case "product":
                    result = "Multiplication of " + base + " and " + tip + " is " + (base * tip);
                    break;
                default:
                    result = "No operation chosen";
                    break;
            }

            document.getElementById('results').innerHTML = result;
        }


    </script>

</form>


</body>
</html>
