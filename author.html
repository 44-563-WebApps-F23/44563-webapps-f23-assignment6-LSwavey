<!DOCTYPE html>
<html>
 <head>

 </head>
<body>

<h2>Author entry</h2>

<form>
    <label for="hidden-author">The hidden author name</label>
    <input type="password" id="hidden-author" value="Dickens">
    <br>
    <label for="author-check">Guess the author</label>
    <input type="text" id="author-check">
    <br>
    <input type="button" value="Check the guess" onclick="checkAuthor()">
</form>


<p id="result">This text will be replaced </p>

<script> 

var good = 0;
var oops = 0;

function checkAuthor() {
    var hdnAutInp = document.getElementById("hidden-author");
    var gusAutInp = document.getElementById("author-check");

    if(hdnAutInp.value == gusAutInp.value) {
        good++;
        alert("You got it right!");
    }
    else {
        oops++
        alert("Sorry");
    }

    var resultsEl = document.getElementById("result");
    resultsEl.innerHTML = "Good: " + good + ", Oops: " + oops;
}

</script>

<div id="containerImage">
    <img id="myImage" src="SF.jpg" height="100" width="100" alt="Image of San Francisco" onclick = "selectImage()">
</div>

<script>
    //Create global variable
    useImage = 1;

    //Create the function selectImage()
    function selectImage() {
        var imageGet = document.getElementById('myImage');
        //Switch cases 3 cases for 3 pictures
        switch (useImage) {
            case 1:
                imageGet.src = 'WT.jpg';
                useImage = 2;
                break;
            case 2:
                imageGet.src = 'YK.jpg';
                useImage = 3;
                break;
            case 3:
                imageGet.src = 'SF.jpg';
                useImage = 1;
                break;
            //Default case if no pictures are selected
            default:
                imageGet.src = 'SF.jpg';
                useImage = 1;
        }

    }
</script>

</body>
</html>
